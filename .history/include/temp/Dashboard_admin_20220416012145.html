<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/Dashboard.css">
    <link rel="stylesheet" href="/layout/css/normalize.css">
    <script src="https://kit.fontawesome.com/92219ffc4f.js" crossorigin="anonymous"></script>
       <title>Admin Dashboard Panel</title>
</head>
<body>
<div class="container">
    <nav class="sidebar-toggle">
        <ul >
            <li>
                <a href="#" class="logo">
                    <img src="/images/img/logo.jpeg">
                    <span class="nav-item">Admin</span>
                </a>
            </li>
             <li>
                <a href="#" class="active-dish">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-shield"></i>
                    <span class="nav-item">Owner Halls</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-users-between-lines"></i>
                    <span class="nav-item">Customers</span>
                </a>
            </li>
           
            <li>
                <a href="#" class="logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="nav-item">Log Out</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-moon"></i>
                    <span class="nav-item">Night Mode</span>
                    <div class="nav-item mode-toggle">
                        <span class="switch"></span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <section class="main">
        <div class="main-top">
            
            <button class="search-icon"></button>
            <input type="text" class="input">
        </div>
        <div class="users">
            <div class="card">
                <img src="/images/halls/5.jpg" alt=""> 
                <h4>Requests</h4>
                <button onclick="btnClicked1()">Go</button>
            </div>
            <div class="card">
                <img src="/images/halls/5.jpg" alt=""> 
                <h4>Owner Halls</h4>
                <button onclick="btnClicked2()">Show</button>
            </div>
            <div class="card">
                <img src="/images/halls/5.jpg" alt=""> 
                <h4>Customers</h4>
                <button onclick="btnClicked3()">Show</button>
            </div>
            <div class="card">
                <img src="/images/halls/5.jpg" alt=""> 
                <h4>Inquiries</h4>
                <button onclick="btnClicked4()">Go</button>
            </div>
        </div>
        <section class="attendence">
            <div class="attendence-list">
                <h1>Users list</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>Type</th>
                            <th>Date Joined</th>
                            <th>Visit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td><button>View</button></td>
                        </tr>
                        <tr >
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td><button>View</button></td>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td><button>View</button></td>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td>01</td>
                            <td><button>View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</div>

<!-- /include/temp/halls.html -->
<script>
    function btnClicked1(){
        document.location.href="#";
    }
    function btnClicked2(){
        document.location.href="#owner";
    }
    function btnClicked3(){
        document.location.href="#customer";
    }
    function btnClicked4(){
        document.location.href="#quistions";
    }
</script>
<script src="/layout/js/dashboard.js"></script>
</body>
</html>
