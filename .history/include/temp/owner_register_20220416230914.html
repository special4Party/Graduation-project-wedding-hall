<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/owner_regis.css">
    <link rel="stylesheet" href="/layout/css/normalize.css">
    <title>Owner Register page</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="title">Registration </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detail">Full Name In English</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Full Name In Arabic</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">User Name</span>
                    <input type="text" placeholder="Enter User Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Email</span>
                    <input type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="detail">Password</span>
                    <input type="text" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <span class="detail">Mobile</span>
                    <input type="text" placeholder="Enter Your Mobile Number" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="categury">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <!--2 classes here class dot and class one-->
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Sign Up">
                <button class="bttn" onclick="openLogin()">I'v Account</button>
            </div>
        </form>
    </div>
    </div>

    <script>
        var card=document.getElementById("card");
        function openRegister(){
           card.style.transform="rotateY(-180deg)";
        }
        function openLogin(){
           card.style.transform="rotateY(0deg)";
        }
    </script>
</body>
</html>
