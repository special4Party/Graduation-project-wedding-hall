<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/register-customer.css">
    <link rel="stylesheet" href="/layout/css/normalize.css">
    <title>register page</title>
</head>
<body>
    
  <div class="container">
         <!-- start header -->
         <div class="header">
			<div class="navbar">
				<div class="container">
				
					<h2 > <span>Special</span>  Party </h2>
					<ul>
						<li class="active"><a href="/index.html">Home</a> </li>
						<li><a href="/index.html#Know-more">Know More</a></li>
						<li><a href="/index.html#about-us-link">About us</a></li>
						<li><a href="/index.html#contact">contact us</a></li>
					</ul>
			    </div>
			</div>
	 </div>
	<!-- End header -->
    <div class="container-card">
      <div class="card">
         
          <div class="inner-box" id="card"><!--it means inside box-->
            <div class="card-front">
               <h2>LOG IN</h2>
               <form>
                   <input type="email" class="input-box" placeholder="Enter your Email" required> 
                   <input type="password" class="input-box" placeholder="Enter your password" required> 
                   <button type="submit" class="submite-btn">SUBMITE</button>
                   <input type="checkbox"><span>Remember me</span> 
               </form>
               <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
               <a href="">Forget password</a>
            </div>
            <div class="card-back">
                <h2>SIGN UP</h2>
               <form>
                   <input type="text" class="input-box" placeholder="Enter your Name" required>  
                   <input type="email" class="input-box" placeholder="Enter your Email" required> 
                   <input type="password" class="input-box" placeholder="Enter your password" required> 
                   <button type="submit" class="submite-btn">SUBMITE</button>
                   <input type="checkbox"><span>Remember me</span> 
               </form>
               <button type="button" class="btn" onclick="openLogin()">I've an Account</button>
               <a href="">Forget password</a>
            </div>
          </div>
      </div>
    </div>
  </div>
 <script>
     var card=document.getElementById("card");
     function openRegister(){
        card.style.transform="rotateY(-180deg)";
     }
     function openLogin(){
        card.style.transform="rotateY(0deg)";
     }
 </script>
</body>
</html>
