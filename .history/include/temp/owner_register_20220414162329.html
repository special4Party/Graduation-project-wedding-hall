<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/owner_regis.css">
    <link rel="stylesheet" href="/layout/css/normalize.css">
    <title>Owner Register page</title>
</head>
<body>
    <div class="cntainer">
        <div class="title">Registration </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detail">Full Name In English</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Full Name In Arabic</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">User Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Email</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Create Password</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Mobile</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="categury">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
