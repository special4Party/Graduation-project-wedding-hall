<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/test_owner.css">
    <title>Register and log in owner halls</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Log in</button>
                <button type="button" class="toggle-btn">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="/images/img/faaaa.png" >
                <img src="/images/img/google-removebg-preview.png" >
                <img src="/images/img/ista-removebg-preview.png" >
            </div>
        </div>
        <form class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter your Password" required>
            <input type="checkbox" class="check-box"><span>Rmember password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
    </div>
</body>
</html>
