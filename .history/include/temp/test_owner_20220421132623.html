<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/test_owner.css">
    <title>Register and log in owner halls</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">

                </div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <!-- <div class="social-icons">
                <img src="/images/img/faaaa.png" >
                <img src="/images/img/google-removebg-preview.png" >
                <img src="/images/img/ista-removebg-preview.png" >
            </div> -->
            <form id="logIn" class="input-group">
                <input type="email" class="input-field" placeholder="Enter your Email" required>
                <input type="password" class="input-field" placeholder="Enter your Password" required>
                <input type="checkbox" class="check-box"><span>Rmember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <!-- --------------------- -->
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="Enter your Full Name " required>
                <input type="email" class="input-field" placeholder="Enter your Email" required>
                <input type="password" class="input-field" placeholder="Enter your Password" required>
                <input type="tel" class="input-field" placeholder="Enter your Phone Number " required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" onclick="compl()">Next</button>
            </form>
            <!-- --------------------------- -->
            <form id="comp" class="input-group">
                <input type="text" class="input-field" placeholder="Enter your Hall Name " required>
                <input type="number" class="input-field" placeholder="Enter Number of size" required>
                <input type="image" class="input-field" placeholder="Upload Hall Image" required>
                <input type="tel" class="input-field" placeholder="Enter your Phone Number " required>
                
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        var x=document.getElementById("logIn");
        var y=document.getElementById("signup");
        var z=document.getElementById("btn");
        var w=document.getElementById("comp");
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
            }
        function signup(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
            w.style.left=450px;
            }
            function compl(){
            y.style.left="450px";
            z.style.left="110px";
            w.style.left="50px"
            }
    </script>
</body>
</html>
