<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layout/css/Dashboard.css">
    <link rel="stylesheet" href="/layout/css/normalize.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
       <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
              <img src="/images/img/logo.jpeg" alt="">  
            </div>
            <span class="logo_nameee">Secial Party</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-users-alt"></i>
                        <span class="link-name">Customer</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-nerd"></i>
                        <span class="link-name">Owner Hall</span>
                    </a>
                </li>
               
            </ul>
            <ul class="logout-mode">
                 <li>
                    <a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars"></i>
        <div class="search-box">
            <i class="uil uil-search-alt"></i>
            <input type="text" placeholder="search here">
        </div>
    </div>
</section>


    <script src="/layout/js/dashboard.js"></script>
</body>
</html>l
